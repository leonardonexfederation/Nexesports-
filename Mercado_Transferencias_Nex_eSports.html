
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado de Transferências - Nex eSports</title>
    <style>
        body {
            background-color: #000;
            color: #FFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FFA500;
            color: #000;
            padding: 1rem;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .players-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
        }
        .player-card {
            background-color: #333;
            border: 1px solid #FFA500;
            padding: 1rem;
            margin: 1rem;
            width: 250px;
            border-radius: 8px;
            text-align: center;
        }
        .player-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .player-card h2 {
            font-size: 1.5rem;
            margin-top: 10px;
        }
        .player-card p {
            color: #FFA500;
        }
        .button {
            background-color: #FFA500;
            color: #000;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>

<header>
    <h1>Mercado de Transferências - Nex eSports</h1>
</header>

<div class="players-list">
    <div class="player-card">
        <img src="https://via.placeholder.com/250x150" alt="Jogador 1">
        <h2>Jogador 1</h2>
        <p>Posição: Atacante</p>
        <a href="#" class="button">Contratar</a>
    </div>

    <div class="player-card">
        <img src="https://via.placeholder.com/250x150" alt="Jogador 2">
        <h2>Jogador 2</h2>
        <p>Posição: Goleiro</p>
        <a href="#" class="button">Contratar</a>
    </div>

    <div class="player-card">
        <img src="https://via.placeholder.com/250x150" alt="Jogador 3">
        <h2>Jogador 3</h2>
        <p>Posição: Defensor</p>
        <a href="#" class="button">Contratar</a>
    </div>

    <div class="player-card">
        <img src="https://via.placeholder.com/250x150" alt="Jogador 4">
        <h2>Jogador 4</h2>
        <p>Posição: Meio-campo</p>
        <a href="#" class="button">Contratar</a>
    </div>
</div>

</body>
</html>
